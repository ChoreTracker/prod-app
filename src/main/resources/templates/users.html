	<title>Users Screen</title>

<body>
	<main>
		<header>
            <div >
                <img id="prod-mascot"src="/images/prod-logo.svg" alt="image depicting PROD chore tracking application">
            </div>

                <nav class="topNav">
                   
                    <ul class="first-nav">
                        <li class="first-nav" ><a><img src="./images/goto-icon-white.svg" width="40" height="40" alt="go to icon"></a>

                        </li>
                        <li class="first-nav"><a><img src="./images/plus-icon-white.svg" width="40" height="40" alt="add icon"></a>
                            <ul>
                                <li class="sub-nav">Add User</a></li>
                                    <div id="add-user-modal" class="modal">
                                        <div class="modal-content">
                                            <span id="close-add-user" class="close">&times;</span>
                                        <form >
                                                <input type="text" name="userName" placeholder="Name of the User" required/>
                                                <input type="text" name="password" placeholder="Create a password for the user"/>
                                                <input type="text" name="contact" placeholder="Provide an email adress for the user"/>
                                                <input type="text" name="theme" placeholder="Default">Theme</input>
                                                <input type="checkbox" name="roles" placeholder="ADMIN"/>Aministrative User
                                                <button class="newUser-button button-primary" th:formaction= "@{/add-user-button}">Add User</button>
                                        </form>
                                        </div>              
                                    </div>
                                </li>
                            </ul>
                        </li>
                        <li class="first-nav"><a><img src="./images/cog-icon-white.svg" width="40" height="40" alt="settings icon"></a>
                            <ul>
                                <li class="sub-nav"><a href="http://localhost:8080/admin">Settings</a></li>
                            </ul>
                        </li>
                        <li class="first-nav"><a><img src="./images/logout-icon-white.svg" width="40" height="40" alt="logout icon"></a>
                            <ul>
                                <li class="sub-nav"><a href="http://localhost:8080/login?logout">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>

        <div class="grid-container">
                <h4 class="pageHeader">Here are all users.</h4>  
                
                <div class="user">
                    <article th:each="user: ${users}">
                        <!-- <img th:src="${user.imageUrl}"/> -->
                        <form th:method="POST" th:action= "@{/user(id=${user.id})}">
                            <button class="mission-intro missionButton"> <h4 th:text="${user.userName}"></h4></button>
