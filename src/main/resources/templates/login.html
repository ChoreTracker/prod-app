<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Login screen</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/style-sheet.css">
    <link rel="stylesheet" type="text/css" href="/css/forms.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
</head>

<body>
    <header>
        <div id="prod-mascot" style="margin-top: 2em; margin-bottom: .25em;"><img src="/images/prod-logo.svg" width="200" height="auto" alt="image depicting PROD chore tracking application">
        </div>
    </header>
    <main>
        
        <h2 style="text-align: center;">Welcome To PROD</h2>
        <h3 style="text-align: center;">Keeping everyone productive!</h3>
    
    <div class="grid-container">
        <form name="frmlogin" th:action="@{/login}" method="post" class="form-signin">
            <br><h3>Please sign in</h3>
            <div th:if="${param.error}">    
                Invalid username and password.
            </div>
            <div th:if="${param.logout}"> 
                You have been logged out.
            </div>            
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="Username" required="true" />
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password" required="true" />
            <div>
                <label>
                    <input id="remember-me" name="remember-me" type="checkbox" /> Remember me
                </label>
            </div>
            <button class="button-primary" type="submit">Sign In</button>
        </form>
   
  </div>
  
  
   
</div>
</main>
<footer>
    <p>&copy;Prod-App 2018</p>
</footer>
</body>
</html>
