<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Sector Setup Screen</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/layout.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<main>
		<header>
			<h1>Prod/header placeholder</h1>
		</header>

	<div class="grid-container">
	<h2>Let's set up the sectors in your home.</h2>
		<section class="add-sector">
			<input type="text"/>
			<button>Add Sector</button>
		</section>

		<section class="remove-sector">
			<input type="text"/>
			<button>Remove Sector</button>
		</section>

		<section class="sectors-list">
			<h2>Here is a list of your current sectors:</h2>
			<ul>
				<li th:if="${sectorsModel.size() ==0}">Currently no sectors...please add one!</li>
				<li th:if="${sectorsModel.size() !=0}" th:each="sector: ${sectorsModel}">
				  <a th:href="@{/sector(id=${sector.id})}" th:text="${sector.description}"></a>
			</ul>
		</section>


</div>
</main>
</body>
</html>
