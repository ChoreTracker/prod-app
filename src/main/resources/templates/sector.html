<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Invidual Sector</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/layout.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
		<main id="container"> 
			<header>
				<h1>Prod/header placeholder</h1>
			</header>
		<div class="grid-container">
			<h2 th:text="${sector.sectorName}"></h2>
		
			<button class="missionButton" th:each="mission: ${sector.missions}">
			<article>
				<img src="./images/sector1.jpg">
				<div class="mission-intro">
					<h4 th:text="${mission.missionName}"></h4>
					<p th:text="${mission.dueDate}"></p>
					<p th:each="user: ${mission.users}" th:text="${user.userName}"></p>
					
				</div>
				<!-- The Modal -->
				<div class="modal">
				
						<!-- Modal content -->
					<div class="modal-content">
						<span class="close">&times;</span>
				<!-- <p>Some text in modal</p> -->
							<section>
									<p>Mission Decription: <span th:text = "${mission.missionDescription}"></span></p>
									<p>Mission Users: <span th:each="user: ${mission.users}" th:text="${user.userName}"></span></p>	
									<p>Mission Period: <span th:text = "${mission.period}"></span></p>	
									<p>Mission Snoozable (# of days): <span th:text = "${mission.snooze}"></span></p>	
									<p>Mission Due Date: <span th:text = "${mission.dueDate}"></span></p>
									<p>Mission Recurring: <span th:text = "${mission.recurring}"></span></p>
							</section>
				  
					</div>
				</div>
			</article>
			</button>
			
			
			<div class="add-sector">
			<h4>Add new mission to this sector</h4>
			<form action="/action_page.php">

				<label for="newMissionName"><b>Mission Name</b></label>
				<input type="text" placeholder="Enter Mission Name" name="newMissionName" required>
				
				<label for="description"><b>Description</b></label>
				<input type="text" placeholder="Enter Description" name="description" required>

				<label for="period"><b>Period</b></label>
				<input type="text" placeholder="Enter Period" name="period" required>

				<label for="snooze"><b>Snoozable?</b></label>
				<input type="text" placeholder="Number of Days" name="snooze" required>

				<label for="dueDate"><b>Due Date</b></label>
				<input type="text" placeholder="Enter Due Date" name="dueDate" required>

				<label for="recurring"><b>Recurring?</b></label>
				<input type="text" placeholder="Yes or No" name="recurring" required>

				<input type="hidden" th:value="${sector.id}" name="sectorId">
	
				<button th:formaction="@{/make-mission-within-sector}"  type="submit" class="registerbtn">Add mission</button>	
			</form>
				
			</div>	
			</div>
			


	</main>
	<footer>
			<ul>
				<li> <a href="http://localhost:8080/show-sectors">All Sectors</a></li>
				<li> <a href="http://localhost:8080/show-missions">All Missions</a></li>
				<li> <a href="http://localhost:8080/show-users">All Users</a></li>
			</ul>
	</footer>		
	<script src = "./js/sector-requests.js"></script>
</body>
</html>
